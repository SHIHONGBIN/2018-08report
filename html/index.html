    <script>
        //点击切换页面
        function ChangePage() {
            var rbtn = $('.btn').find('.r-btn img');
            var lbtn = $('.btn').find('.l-btn img');
            var gotoIndex = $('#gotoIndex');
            rbtn.on('click', function () {
                $('#page1>div>img').removeClass('fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn bounceInUp');
                $(this).parents('.page').addClass('fadeOutLeft')
                    .next().removeClass('fadeOutRight fadeInLeft').addClass('fadeInRight');
                $('#page1 li').removeClass('bounceInUp')
                changeTabFn(curPage);
                $('#page1>div>img').removeClass('fadeOutLeft fadeOutRight fadeOutDown fadeInRight fadeInLeft fadeInUp')
            });
            lbtn.on('click', function () {
                var fn = new SmallIconFadeOut(2);
                fn.initFirstPage();
                setTimeout(function () {
                    $('#page2').addClass('fadeOutRight')
                        .prev().removeClass('fadeOutLeft').addClass('fadeInLeft');
                    $('#page1 li').removeClass('bounceInUp')
                    changeTabFn(curPage)
                    $('#page2').find('img').removeClass('fadeOutLeft fadeOutRight fadeOutDown fadeInRight fadeInLeft fadeInUp')
                    $('#page1>div>img').removeClass('fadeInUp fadeInRight fadeInLeft');
                }, 1000)
            });
            //回到第一屏
            gotoIndex.on('click', function () {
                var fn = new SmallIconFadeOut(2);
                fn.initFirstPage();
                setTimeout(function(){
                    $('#page0').removeClass('fadeOutLeft').addClass('fadeInLeft')
                    .next().removeClass('fadeOutLeft fadeInLeft')
                $('#page0').find('img,.data-p,.l-flex,.r-flex').removeClass('fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn bounceInUp');
                // $('#page1').removeClass('fadeOutLeft')
                gotoIndex.parents('.page').addClass('fadeOutRight')
                var a1 = new AddClassFn0();
                a1.initFirstPage();
                curPage = 0;
                $('#page2').find('img').removeClass('fadeOutLeft fadeOutRight fadeOutDown fadeInRight fadeInLeft fadeInUp')
                },1000)          
            });
        }
        ChangePage();
        //点击切换slide页面
        var curPage;
        function ChangeSlidePage() {
            var rbtn = $('.btn-box').find('.r-b-box');
            var lbtn = $('.btn-box').find('.l-b-box');
            curPage = 0;   //计数器 进去就是第一页
            var lenght = $('.slidebox').find('.slide').length;
            rbtn.on('click', function (e) {
                e.stopImmediatePropagation();
                if (curPage == 7) {
                    $('#page2').removeClass('fadeOutRight').addClass('fadeInRight')
                        .prev().removeClass('fadeInRight').addClass('fadeOutLeft');
                    // $('#page2,#page1 .slide:last-child(),#page1').find('img,.data-p,.l-flex,.r-flex,a').removeClass('fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn bounceInUp');
                    $('#page1 li').removeClass('bounceInUp')
                    var a11 = new AddClassFn11();
                    a11.initFirstPage();
                }
                if (curPage < lenght - 1) {
                    curPage++;
                    changeTabFn(curPage)
                }
            });
            lbtn.on('click', function (e) {
                e.stopImmediatePropagation();
                //跳转首页
                if (curPage == 0) {
                    var fn = new SmallIconFadeOut(1);
                    fn.initFirstPage();

                    setTimeout(function () {
                        $('#page0').removeClass('fadeOutLeft').addClass('fadeInLeft')
                            .next().removeClass('fadeInRight').addClass('fadeOutRight');
                        $('#page0,#page1 .slide:first-child()').find('img,.data-p,.l-flex,.r-flex').removeClass('fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn bounceInUp');
                        $('#page1 li').removeClass('bounceInUp');
                        var a1 = new AddClassFn0();
                        a1.initFirstPage();
                        $('#page1>div>img').removeClass('fadeOutLeft fadeOutRight fadeOutDown fadeInRight fadeInLeft fadeInUp')
                    }, 600)

                }
                if (curPage > 0) {
                    curPage--;
                    changeTabFn(curPage)
                }
            })
        }
        //选项卡当前第几个 默认第一个 就是序号0
        var initNum = 0;
        ChangeSlidePage();
        //tab切换遮罩处理
        function tabFn() {
            var obj = $('#nav');
            obj.on('click', 'li', function (e) {
                var cur = $(this).index();
                //当前页面序号更新
                initNum = cur;
                //切换
                changeTabFn(initNum);
                obj.next().find('li').eq(cur).addClass('hover')
                    .siblings().removeClass('hover');
            }).on('mouseover', 'li', function () {
                var cur = $(this).index();
                obj.next().find('li').eq(cur).addClass('hover');
            }).on('mouseout', 'li', function () {
                var cur = $(this).index();
                //当前选项无效果 其他选项有hover效果
                if (cur != initNum) {
                    obj.next().find('li').eq(cur).removeClass('hover');
                }
            })
        }
        tabFn();



        function changeTabFn(num) {
            $('.slide').removeClass('fadeInRight fadeInLeft fadeOutLeft fadeOutRight fadeIn')
                .hide().find('img,.data-p,.l-flex,.r-flex').removeClass('fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn').show();
            $('.slidebox').find('.slide').eq(num).show().addClass('fadeIn');
            //nav变色
            var obj = $('#nav');
            curPage = num;
            initNum = num;
            obj.next().find('li').eq(num).addClass('hover').siblings().removeClass('hover');
            //删除移动样式class
            switch (num) {
                case 0: {
                    var slideObj = new AddClassFn1();
                    slideObj.initFirstPage();
                    break;
                };
                case 1: {
                    var slideObj = new AddClassFn2();
                    slideObj.initFirstPage();
                    break;
                };
                case 2: {
                    var slideObj = new AddClassFn3();
                    slideObj.initFirstPage();
                    break;
                };
                case 3: {
                    var slideObj = new AddClassFn4();
                    slideObj.initFirstPage();
                    break;
                };
                case 4: {
                    var slideObj = new AddClassFn5();
                    slideObj.initFirstPage();
                    break;
                };
                case 5: {
                    var slideObj = new AddClassFn6();
                    slideObj.initFirstPage();
                    break;
                };
                case 6: {
                    var slideObj = new AddClassFn7();
                    slideObj.initFirstPage();
                    break;
                };
                case 7: {
                    var slideObj = new AddClassFn8();
                    slideObj.initFirstPage();
                    break;
                }
            }
        }
